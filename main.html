<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WeBowl</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Font -->
    <!-- Font Family 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Font Family 'Mogra' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Mogra&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/916ce39bf3.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript Link -->
    <script defer src="scripts/main.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8759775387370643"
     crossorigin="anonymous"></script>
  </head>

  <body>
    <img id="bg" src="resources/images/game-lawn-bowls.jpg" alt="" />
    <div id="main-container">
      <div class="input-panel glass_gray">
        <!-- Touchers -->
        <p>Toucher</p>
        <div class="toucher-container-1">
          <div class="toucher-container-2 home">
            <div class="toucher-container-3 home">
              <div class="toucher home">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher home disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher home disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
            </div>
            <div class="toucher-container-3 home">
              <div class="toucher home disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher home disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher home disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
            </div>
          </div>
          <div class="toucher-container-2 away">
            <div class="toucher-container-3 away">
              <div class="toucher away">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher away disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher away disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
            </div>
            <div class="toucher-container-3 away">
              <div class="toucher away disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher away disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
              <div class="toucher away disabled">
                <svg viewbox="0 0 100 100" width="36" fill="#ddd">
                  <rect
                    class="vertical"
                    width="10"
                    height="64"
                    x="45"
                    y="18"
                    rx="5"
                  ></rect>
                  <rect
                    class="horizontal"
                    width="64"
                    height="10"
                    x="18"
                    y="45"
                    rx="5"
                  ></rect>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Winning Shots -->
        <div class="winning-shots">
          <div class="winning-shot 0">
            <span class="shot-label">Lead Shot</span>
            <div class="side-btn__container" data-points="3">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
          <div class="winning-shot 1">
            <span class="shot-label">First Shot</span>
            <div class="side-btn__container" data-points="10">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
          <div class="winning-shot 2">
            <span class="shot-label">Second Shot</span>
            <div class="side-btn__container" data-points="5">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
          <div class="winning-shot 3">
            <span class="shot-label">Third Shot</span>
            <div class="side-btn__container" data-points="3">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
          <button id="next-end" class="cta">Next End</button>
        </div>
      </div>
      <div class="score-wrap">
        <div class="score_600 home" id="home-score">0</div>
        <div class="score_600 away" id="away-score">0</div>
        <div id="score-card-btn__wrap">
          <div id="score-card-btn__icon">
            <img
              src="./resources/images/score-card-icon.png"
              alt="score card icon"
            />
          </div>
          <div id="score-card-btn__label">
            <p>Score Card</p>
          </div>
        </div>
        <div id="end__wrap">
          <span id="end__count">0</span>
          <span id="end__label">End</span>
        </div>
      </div>
      <div hidden>
        <p id="info">View port</p>
      </div>
    </div>

    <!-- Modal Sheet for Result Confirmation -->
    <div id="modal" class="modal glass_dark-gray">
      <!-- Title -->
      <h3 id="modal__header" class="modal__header">End Result</h3>

      <!-- Summary -->
      <div id="modal__container">
        <div id="home-label" class="label_180">Home</div>
        <div class="spacer"></div>
        <div id="away-label" class="label_180">Away</div>
        <div id="touchers__home" class="score_250 home">0</div>
        <div id="touchers__label" class="label_120">Touchers</div>
        <div id="touchers__away" class="score_250 away">0</div>
        <div id="lead-shot__home" class="shot-scores score_250 home">0</div>
        <div id="lead-shot__label" class="label_120">Lead Shot</div>
        <div id="lead-shot__away" class="shot-scores score_250 away">0</div>
        <div id="first-shot__home" class="shot-scores score_250 home">0</div>
        <div id="first-shot__label" class="label_120">First Shot</div>
        <div id="first-shot__away" class="shot-scores score_250 away">0</div>
        <div id="second-shot__home" class="shot-scores score_250 home">0</div>
        <div id="second-shot__label" class="label_120">Second Shot</div>
        <div id="second-shot__away" class="shot-scores score_250 away">0</div>
        <div id="third-shot__home" class="shot-scores score_250 home">0</div>
        <div id="third-shot__label" class="label_120">Third Shot</div>
        <div id="third-shot__away" class="shot-scores score_250 away">0</div>
        <div id="total__home" class="score_300 home">0</div>
        <div id="total__label" class="label_180">Total</div>
        <div id="total__away" class="score_300 away">0</div>
      </div>

      <!-- Navigation Bar -->
      <div id="modal__nav-bar" class="nav-bar">
        <button id="close-modal" class="regular">
          <div
            class="fa-solid fa-chevron-left fa-lg"
            style="color: #ffffff"
          ></div>
        </button>
        <button id="confirm-end" class="cta">Confirm</button>
      </div>
    </div>
  </body>
</html>
