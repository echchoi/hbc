    <link rel="stylesheet" href="styles/normalize.css" />

    <!-- Font -->
    <!-- Font Family 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- JavaScript Link -->

  </head>

  <body>
    <img src="./resources/images/game-lawn-bowls.jpg" alt="" class="bg" />
    <div class="main-container">
      <div class="input-panel glass_white">

        <div class="toucher-container-1">

                    rx="5"

        <!-- Winning Shots -->
        <div class="winning-shots">
          <div class="winning-shot 1">
            <span class="shot-label">First Shot</span>
            <div class="side-btn__container" data-points="10">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
          <div class="winning-shot 2">
            <span class="shot-label">Second Shot</span>
            <div class="side-btn__container" data-points="5">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Tie</span>
                </div>
              </div>
              <div class="side-btn away-btn">

                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
          <div class="winning-shot 3">
            <span class="shot-label">Third Shot</span>
            <div class="side-btn__container" data-points="3">
              <div class="side-btn home-btn">
                <div class="side-btn__wrap">
                  <span class="side-btn__label">Home</span>
                </div>
              </div>
              <div class="side-btn tie-btn">

                </div>
              </div>

                <div class="side-btn__wrap">
                  <span class="side-btn__label">Away</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
          <button id="next-end" class="cta">Next End</button>
        </div>
      </div>
      <div class="score-wrap">
        <span class="score_600 home" id="home-score">0</span>
        <span class="score_600 away" id="away-score">0</span>
        <span class="score-card-btn__wrap">
          <img
            src="./assets/images/score-card-icon.png"
            alt="score card icon"
            id="score-card-btn__icon"
          />
          <span id="score-card-btn__label">Score Card</span>
        </span>
        <div id="end__wrap">
          <span id="end__count">0</span>
          <span id="end__label">End</span>
        </div>
      </div>
      <div>
        <p id="info">View port width</p>
      </div>
    </div>

    <!-- Modal Sheet for Result Confirmation -->
    <div id="modal" class="modal glass_gray">
      <!-- Title -->
      <h3 id="modal__header" class="modal__header">End Result</h3>

      <!-- Summary -->
      <div id="modal__container">
        <p id="home-label" class="label">HOME</p>
        <p id="away-label" class="label">AWAY</p>
        <p id="touchers__home" class="score_250 home">0</p>
        <p id="touchers__label" class="label">Touchers</p>
        <p id="touchers__away" class="score_250 away">0</p>
        <p id="first-shot__home" class="shot-scores score_250 home">0</p>
        <p id="first-shot__label" class="label">First Shot</p>
        <p id="first-shot__away" class="shot-scores score_250 away">0</p>
        <p id="second-shot__home" class="shot-scores score_250 home">0</p>
        <p id="second-shot__label" class="label">Second Shot</p>
        <p id="second-shot__away" class="shot-scores score_250 away">0</p>
        <p id="third-shot__home" class="shot-scores score_250 home">0</p>
        <p id="third-shot__label" class="label">Third Shot</p>
        <p id="third-shot__away" class="shot-scores score_250 away">0</p>
        <p id="total__home" class="score_250 home">0</p>
        <p id="total__label">Total</p>
        <p id="total__away" class="score_250 away">0</p>
      </div>

      <!-- Navigation Bar -->
      <div id="modal__nav-bar" class="nav-bar">
        <button id="close-modal" class="btn_regular">
          <div
            class="fa-solid fa-chevron-left fa-lg"
            style="color: #ffffff"
          ></div>
        </button>
        <button id="confirm-end" class="cta">Confirm</button>
      </div>
